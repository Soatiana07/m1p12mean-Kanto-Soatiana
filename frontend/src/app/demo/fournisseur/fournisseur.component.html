<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Fournisseur">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="m-0" style="color: transparent;">a</h6>
        <button class="btn btn-primary" (click)="openAddModal()">Ajouter</button>
      </div>

      <table class="table table-striped table-hover mt-3">
        <thead>
          <tr>
            <th>Nom</th>
            <th>SiteWeb</th>
            <th>Pays</th>
            <th>Adresse</th>
            <th>Telephone</th>
            <th>Mail</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Les données seront injectées ici -->
        </tbody>
      </table>
    </app-card>
  </div>
</div>

<!-- Modal d'ajout -->
<div class="modal fade" id="ajoutModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajout fournisseur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form autocomplete="off">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="siteweb" class="form-label">Site web</label>
            <input type="text" id="siteweb" name="siteweb" class="form-control" />
          </div>

          <!-- Champ de recherche avec auto-complétion -->
          <div class="mb-3">
            <label for="pays" class="form-label">Pays</label>
            <input type="text" id="pays" name="pays" class="form-control" [(ngModel)]="query" (input)="searchPays()" />
            <ul *ngIf="paysSuggestions.length > 0" class="list-group mt-2">
              <li *ngFor="let pays of paysSuggestions" class="list-group-item" (click)="selectSuggestion(pays)">
                {{ pays.nom_fr_fr }}
              </li>
            </ul>
          </div>


          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" id="adresse" name="adresse" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="text" id="telephone" name="telephone" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="mail" class="form-label">Mail</label>
            <input type="text" id="mail" name="mail" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enregistrer</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal de modification -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier la Marque</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="marque" class="form-label">Marque</label>
            <input type="text" name="marque" class="form-control" required />

          </div>
          <div class="mb-3">
            <label for="marque" class="form-label">Note</label>
            <input type="number"  name="note" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Enregistrer</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal de suppression -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Supprimer la Marque</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="mb-3">
            <label for="marque" class="form-label">Voulez-vous vraiment supprimer la marque?</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Supprimer</button>
      </div>
    </div>
  </div>
</div>
