
<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Liste demande devis">


    <table class="table table-striped table-hover mt-3">
        <thead>
          <tr>
            <th border="1">Date demande</th>
            <th border="1">Numero devis</th>
            <th border="1">Client</th>
            <th border="1">Modele</th>
            <th border="1">Marque</th>
            <th border="1">Numero serie</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let demande of listeDemandeDevis; let i = index">
            <td>{{ demande.dateDemandeDevis }}</td>
            <td>DEVIS_{{ demande._id }}</td>
            <td>{{ demande.idVoitureClient.idClient.nom }}</td>
            <td>{{ demande.idVoitureClient.idModele.modele }}</td>
            <td>{{ demande.idVoitureClient.idMarque.marque }}</td>
            <td>{{ demande.idVoitureClient.numeroService }}</td>
            <td><button class="btn btn-warning mr-3" [routerLink]="['/detailDemandeDevis', demande._id]">Creation devis</button>
          </tr>
        </tbody>
      </table>
    </app-card>
  </div>
</div>
