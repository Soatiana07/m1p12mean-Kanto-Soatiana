<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Piece">
      <form autocomplete="off">
      <div class="row">
        <div class="col-3">
          <input type="text" class="form-control"   name="nompiece" placeholder="Nom piece">
        </div>
        <div class="col-3">
          <input type="text" class="form-control"  name="reference" placeholder="Reference">
        </div>
        <div class="col-3">
          <select class="form-control" name="type" required>
            <option>Type piece</option>
            <option value="Fer">Fer</option>
            <option value="Hydraulique">Hydraulique</option>
          </select>
        </div>
        <div class="col-3">
          <button class="btn btn-primary">Ajouter</button>
        </div>
      </div>
    </form>

    <table class="table table-striped table-hover mt-3">
        <thead>
          <tr>
            <th border="1">Nom piece</th>
            <th border="1">Reference</th>
            <th border="1">Type piece</th>
          </tr>
        </thead>
        <tbody>

        </tbody>


      </table>




    </app-card>
  </div>
</div>


<!-- Modal de modification -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier la Marque</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="mb-3">
            <label for="marque" class="form-label">Marque</label>
            <input type="text"  name="marque" class="form-control" required />

          </div>
          <div class="mb-3">
            <label for="marque" class="form-label">Note</label>
            <input type="number"  name="note" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Enregistrer</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal de suppression -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Supprimer la Marque</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="marque" class="form-label">Voulez-vous vraiment supprimer la marque ?</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Supprimer</button>
      </div>
    </div>
  </div>
</div>
